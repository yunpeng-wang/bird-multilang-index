<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow">
    <meta name="author" content="Yunpeng Wang">
    <title>Birds Name Index</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <header>
        <img src="./icon.png" alt="Birds Name Index">
        <h1>Birds Name Index</h1>
    </header>

    <main data-searchlang = "zh">
        <button id="lang-switch"></button>
        <form>
            <input id="search" placeholder="输入中文鸟名">
            <input id="reset" type="reset" value="Reset">
            <div id="dropdown" class="hidden"></div>
        </form>
        <div id="results">
            <div>中文名：<span class="zh"></span></div>
            <div>英文名：<span class="en"></span></div>
            <div>日文名：<span class="jp"></span></div>
            <div>稀有度：<span class="rarity"></span></div>           
            <hr>
            <a>More on avibase</a>
        </div>
    </main>

    <footer>
        <span>&copy 2026 Yunpeng Wang</span>
        <span>・</span>
        <a href="https://www.beholdwild.org">Behold the Wild</a>
    </footer>

</html>
